<div class="dialog-box-container">
  <h1 mat-dialog-title class="dialog-title">
    <b>Update Purchase Order</b>
  </h1>
  <hr class="dialog-title-hr">
  <mat-dialog-content [formGroup]="form">
    <input type="hidden" name="id" formControlName="id">
    <br>
    <div fxLayout="row">
      <mat-form-field class="card-full-width" fxFlex="45%">
        <input matInput placeholder="Order Number" formControlName="orderNumber">
      </mat-form-field>
      <div fxFlex="10%"></div>
      <mat-form-field class="card-full-width" fxFlex="45%">
        <mat-select placeholder="Order Status" formControlName="orderStatus">
          <mat-option *ngFor="let status of statusList" [value]="status.value">
            {{ status.value }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <br>
    <div fxLayout="row">
      <mat-form-field class="card-full-width" fxFlex="45%">
        <input matInput placeholder="Supplier" formControlName="supplierName">
      </mat-form-field>
      <div fxFlex="10%"></div>
      <mat-form-field class="card-full-width" fxFlex="45%">
        <input matInput placeholder="Quantity Ordered" formControlName="quantityOrdered">
      </mat-form-field>
    </div>
    <br>
    <div fxLayout="row">
      <mat-form-field class="card-full-width">
        <input matInput placeholder="Billing Amount" formControlName="billingAmount">
        <mat-error *ngIf="isFieldInvalid('billingAmount')">
          Please enter billing amount.
        </mat-error>
      </mat-form-field>
      <div fxFlex="10%"></div>
      <mat-form-field class="card-full-width" fxFlex="45%">
        <input matInput [matDatepicker]="picker" placeholder="Delivery Date" formControlName="deliveryDate">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
        <mat-error *ngIf="isFieldInvalid('deliveryDate')">
          Please enter delivery date.
        </mat-error>
      </mat-form-field>
    </div>

  </mat-dialog-content>
  <mat-dialog-actions>
    <button class="mat-raised-button" (click)="close()">
      Close
    </button>
    <button [disabled]="!form.valid || isOrderCompleted" class="mat-raised-button mat-primary" (click)="update()">
      Update
    </button>
  </mat-dialog-actions>
</div>
