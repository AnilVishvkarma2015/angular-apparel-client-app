<div class="table-layout">
  <div>
    <div fxFlex="60%">
      <button mat-raised-button color="primary" type="submit" (click)="addCustomer()">Add</button>
      <button mat-raised-button color="primary" type="submit" (click)="downloadPDF()" style="margin-left: 15px;">Download</button>
    </div>

    <div fxFlex="40%" style="text-align: end">
      <mat-form-field style="width: 55%">
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
      </mat-form-field>
    </div>
  </div>

  <div class="res-table-container mat-elevation-z8">
    <mat-table #table [dataSource]="dataSource" matSort>

      <!-- Product Name Column -->
      <ng-container matColumnDef="customerName">
        <mat-header-cell *matHeaderCellDef mat-sort-header class="header-cell"> Customer Name </mat-header-cell>
        <mat-cell *matCellDef="let row"> <span class="mobile-label">Customer Name:</span> {{row.customerName}}
        </mat-cell>
      </ng-container>

      <!-- Progress Column -->
      <ng-container matColumnDef="customerEmail">
        <mat-header-cell *matHeaderCellDef mat-sort-header class="header-cell"> Customer Email </mat-header-cell>
        <mat-cell *matCellDef="let row"> <span class="mobile-label">Customer Email:</span> {{row.customerEmail}}
        </mat-cell>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="customerPhone">
        <mat-header-cell *matHeaderCellDef mat-sort-header class="header-cell">Customer Phone </mat-header-cell>
        <mat-cell *matCellDef="let row"> <span class="mobile-label">Customer Phone:</span> {{row.customerPhone}}
        </mat-cell>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="customerCity">
        <mat-header-cell *matHeaderCellDef mat-sort-header class="header-cell">Customer City </mat-header-cell>
        <mat-cell *matCellDef="let row"> <span class="mobile-label">Customer City:</span> {{row.customerCity}}
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;">
      </mat-row>
    </mat-table>

    <div *ngIf="isLoading" style="display: flex; justify-content: center; align-items: center">
      <mat-progress-spinner color="primary" mode="indeterminate">
      </mat-progress-spinner>
    </div>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
</div>
